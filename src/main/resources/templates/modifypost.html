<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		<title>Modify Bulletin</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link
			href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css"
			rel="stylesheet" />
	</head>
	<body>
		<div class="container mt-4">
			<!-- Top Section -->
			<div
				class="d-flex justify-content-between align-items-center mb-3">
				<p class="fs-1">Modify Bulletin</p>
				<a class="btn btn-secondary" th:href="@{/back}">
					Back
				</a>
			</div>

			<form
				th:action="@{/post/modify/new/{id}(id=${post.id})}"
				th:object="${post}"
				method="post">
				<!-- Middle Section -->
				<div class="d-flex flex-column gap-2 mb-3">
					<div class="form-floating mb-3">
						<input
							type="text"
							class="form-control"
							id="floatingInput"
							placeholder="Insert Title"
							th:field="*{title}" />
						<label for="floatingInput">Title</label>
					</div>
					<div class="form-floating mb-3">
						<input
							type="text"
							class="form-control"
							id="floatingInput"
							placeholder="Author Name"
							th:field="*{author}"
							readonly />
						<label for="floatingInput"
							>Author Name</label
						>
					</div>
					<div class="form-floating mb-3">
						<input
							type="text"
							class="form-control"
							id="floatingInput"
							placeholder="Paasword"
							th:field="*{password}"
							readonly />
						<label for="floatingInput">Password</label>
					</div>
				</div>

				<!-- Content Section -->
				<div class="mb-3">
					<!-- <textarea
						class="form-control"
						rows="6"
						placeholder="Enter your content here..."
						th:field="*{content}"></textarea> -->
					<!-- Quill Editor -->
					<div id="editor" class="mb-3"></div>

					<!-- Hidden input to store Quill content -->
					<input
						type="hidden"
						name="content"
						th:field="*{content}"
						id="quillContent" />
				</div>

				<!-- Bottom Buttons -->
				<div class="d-flex justify-content-between">
					<button class="btn btn-primary" type="submit">
						Submit
					</button>
				</div>
			</form>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
	<script>
		// Initialize Quill
		var quill = new Quill("#editor", {
			modules: {
				toolbar: [
					["bold", "italic"],
					["link", "blockquote", "code-block"],
					[{ list: "ordered" }, { list: "bullet" }],
				],
			},
			theme: "snow",
		});

		// Retrieve database content from the hidden input field
		let content = document.querySelector("#quillContent").value;

		// Set content inside Quill editor (if available)
		if (content) {
			quill.clipboard.dangerouslyPasteHTML(content);
		}

		// Ensure content is saved on form submission
		document
			.querySelector("form")
			.addEventListener("submit", function () {
				document.querySelector("#quillContent").value =
					quill.root.innerHTML;
			});
	</script>
</html>
